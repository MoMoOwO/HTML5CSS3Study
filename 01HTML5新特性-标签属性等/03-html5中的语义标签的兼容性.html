<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        header{
            /* 2.手动将行级元素转为块级元素以适配IE8，使得宽高设置生效 */
            display: block;
            width: 100%;
            height: 100px;
            background-color: red;
        }
        nav{
            display: block;
            width: 100%;
            height: 36px;
            background-color: green;
        }
        /* 兼容性问题 */
        /* 行级元素在设置宽度的时候是失效的 IE8完全不支持语义标签(不支持HTML5)
        在IE8中无法解析这些标签，这也就意味之所写的样式不生效 */
        main{
            /* 将行级元素转换为块级元素，兼容如IE9 */
            display: block;
            width: 100%;
            height: 500px;
            background-color: #ccc;
        }
        main > article{
            display: block;
            width: 70%;
            height: 100%;
            background-color: purple;
            float: left;
        }
        main > aside{
            display: block;
            width: 20%;
            height: 100%;
            background-color: pink;
            float: right;
        }
        footer{
            display: block;
            width: 100%;
            height: 80px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <!-- <div class="header"></div>
    <div class="nav"></div>
    <div class="mainContent">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="footer"></div> -->

    <!-- 方式一手动创建标签 -->
    <!-- 1.创建标签以兼容IE8 -->
    <!-- <script>
        document.createElement("header");
        document.createElement("nav");
        document.createElement("main");
        document.createElement("article");
        document.createElement("aside");
        document.createElement("footer");
    </script> -->

    <!-- 方式二：引入第三方插件 -->
    <!-- 默认情况下IE8及IE8以下版本不支持HTML5标签，引入这个文件就可以了 -->
    <script src="js/html5shiv.js"></script>

    <header>头部</header>
    <nav>导航</nav>
    <main>
        <article>左边</article>
        <aside>右边</aside>
    </main>
    <footer>底部</footer>
</body>
</html>

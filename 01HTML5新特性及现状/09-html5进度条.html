<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 进度条 -->
    <!-- max：最大值，value：当前值 -->
    <progress max="100" value="30"></progress>
    <br>

    <!-- 度量器：衡量但钱进度值 -->
    <!-- high：规定的较高的值，low：规定的较低的值，max：最大值，min：最小值，value：当前度量值 -->
    <meter max="100" min="0" hight="80" low="40" value="20"></meter><br>
    <meter max="100" min="0" hight="80" low="40" value="60"></meter><br>
    <meter max="100" min="0" hight="80" low="40" value="90"></meter><br>
</body>
</html>

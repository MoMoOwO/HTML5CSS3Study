<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            width: 700px;
            height: 500px;
            margin: 0 auto;
            margin-top: 100px;
            list-style: none;
            border-left: 1px solid #ccc;
            border-top: 1px solid #ccc;
        }
        ul > li{
            float: left;
            width: 100px;
            height: 100px;
            box-sizing: border-box;
            line-height: 100px;
            text-align: center;
            background-color: #fff;
            border-right: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }

        /* 相对于父元素的结构伪类 */
        /* E:first-child：查找E元素的父级元素中的第一个E元素 */
        /* 下面是查找li父元素ul下的第一个子元素
        1.相对于当前指定元素的父元素
        2.查找的类型必须是指定的类型
         */
        li:first-child{
            color: red;
        }

        /* E:last-child:查找E元素的父元素的最后一个指定的元素 */
        li:last-child{
            color: skyblue;
        }

        /* 查找的时候限制类型：first-of-type，last-of-type
        1.也是相对于父元素
        2.查找的时候只会查找满足类型条件的元素，过滤掉其它类型的元素
         */
        li:first-of-type{
            color: green;
        }
        li:last-of-type{
            color: purple;
        }

        /* 指定索引位置：nth:nth-child(从1开始的索引||关键字||表达式)
        
         */
        li:nth-child(5){
            background-color: lightblue;
        }

        /* 偶数的元素添加背景 */
        /* li:nth-child(even){
            background-color: orange;
        } */
        /* 奇数 */
        /* li:nth-child(odd){
            background-color: pink;
        } */
        /* 限制标签类型 */
        li:nth-of-type(even){
            background-color: orange;
        }
        li:nth-of-type(odd){
            background-color: aqua;
        }
        /* 为最前面的五个元素添加样式，采用参数为<=0时无效的手段，n代表所有的索引 */
        li:nth-of-type(-n+5){
            font-size: 30px;
        }
        /* 后五个 */
        li:nth-last-of-type(-n+5){
            font-size: 25px;
        }

        /* 空值:没有任何的内容，连空格都没有 */
        li:empty{
            background-color: red;
        }
    </style>
</head>
<body>
    <ul>

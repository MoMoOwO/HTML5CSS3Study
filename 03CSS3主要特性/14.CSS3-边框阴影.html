<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .demo{
            width: 200px;
            height: 200px;
            background-color: orange;
            margin: 200px auto;
            /* 添加边框阴影 */
            box-shadow: 10px 10px 20px 1px rgba(0,0,150,0.2) inset
            , -10px -10px 20px 1px rgba(0,0,150,0.2) inset;
        }
        *{
            padding: 0;
            margin: 0;
        }
        body{
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        img{
            width: 100%;
            display: block;
        }
        .items{
            padding: 30px;
            overflow: hidden;
        }
        .item{
            width: 200px;
            height: 200px;
            padding-bottom: 100px;
            margin-right: 30px;
            border: 1px solid #ccc;
            background-color: #fff;
            float: left;
        }
        .item:nth-of-type(-n+4){
            box-shadow: 3px 3px 3px #ccc;
        }
        .item:last-of-type{
            box-shadow: 3px 3px 3px #ccc inset, -3px -3px 3px #ccc inset;
        }
    </style>
</head>
<body>
    <!-- 文本阴影：text-shadow: offsetX offsetY blur color -->
    <!-- 边框阴影：box-shadow: h v blur spread color inset
    h:水平方向的偏移值
    v:垂直方向的偏移值
    blur:模糊--可选
    spread:阴影的尺寸，扩展和收缩阴影的大小--可选
    color:颜色--可选，默认黑色
    inset:内阴影--可选，默认内阴影
    -->
    <!-- <div class="demo"></div> -->

    <div class="items">
        <div class="item">
            <img src="./images/pic_1.jpg" alt="">
        </div>
        <div class="item">
            <img src="./images/pic_2.jpg" alt="">
        </div>
        <div class="item">
            <img src="./images/pic_3.jpg" alt="">
        </div>
        <div class="item">
            <img src="./images/pic_4.jpg" alt="">
        </div>
        <div class="item"></div>
    </div>
</body>
</html>

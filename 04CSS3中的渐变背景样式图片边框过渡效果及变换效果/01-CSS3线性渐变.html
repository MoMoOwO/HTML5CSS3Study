<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            /* 添加渐变，渐变不是一个单一的颜色，它产生的是图像，所以需要使用background */
            /* linear-gradient(方向，开始颜色 位置，颜色2 位置，颜色3 位置,....)
            方向：to top: 0deg,to right:90deg,to bottom: 180deg, to left:270deg
            */
            background: linear-gradient(to left, red, rgb(70, 70, 87));
            /* background: linear-gradient(to right, red 0%, red 50%, blue 50%, blue 0%); */
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .menu{
            width: 200px;
            height: auto;
            margin: 100px auto;
        }
        .item{
            width: 100%;
            height: auto;
        }
        .item > h3{
            height: 40px;
            line-height: 40px; /* 行高 */
            background-color: aqua;
            color: bisque;
            border-bottom: 2px solid #ccc;
            padding-left: 10px;
        }
        .itemBox{
            width: 100%;
            height: 0px;
            overflow: hidden; /* 当内容超出元素范围时隐藏 */
            /* display: none; */
            /* 过渡效果非常严格，只能产生从某一个值导另外一个值的过渡，display的属性值是不可以的，应该通过高度来设置 */
            /* 添加过渡效果：1.一定要设置为哪些CSS样式添加过渡效果，2.一定要设置过渡效果的耗时 */
            transition-property: height;
            transition-duration: 2s;
        }
        .item > .itemBox > ul{
            list-style: none; /*去除列表点号*/
            background-color: yellow;
            padding: 10px;
        }
        /* 为item添加hover伪类，这样能够找到itemBox从而修改样式 */
        .item:hover > .itemBox{
            /* display: block; */
            height: 110px;
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="item">
            <h3>市内新闻</h3>
            <div class="itemBox">
                <ul>
                    <li>深圳超市肉菜档遭抢</li>
                    <li>深圳超市肉菜档遭抢</li>
                    <li>深圳超市肉菜档遭抢</li>
                    <li>深圳超市肉菜档遭抢</li>
                </ul>
            </div>
        </div>
        <div class="item">
            <h3>省内新闻</h3>
            <div class="itemBox">
                <ul>
                    <li>深圳超市肉菜档遭抢</li>
                    <li>深圳超市肉菜档遭抢</li>
                    <li>深圳超市肉菜档遭抢</li>
                    <li>深圳超市肉菜档遭抢</li>
                </ul>
            </div>
        </div>
        <div class="item">
            <h3>国内新闻</h3>
            <div class="itemBox">
                <ul>
                    <li>深圳超市肉菜档遭抢</li>
                    <li>深圳超市肉菜档遭抢</li>
                    <li>深圳超市肉菜档遭抢</li>
                    <li>深圳超市肉菜档遭抢</li>
                </ul>
            </div>
        </div>
        <div class="item">
            <h3>国际新闻</h3>
            <div class="itemBox">
                <ul>
                    <li>深圳超市肉菜档遭抢</li>
                    <li>深圳超市肉菜档遭抢</li>
                    <li>深圳超市肉菜档遭抢</li>
                    <li>深圳超市肉菜档遭抢</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>

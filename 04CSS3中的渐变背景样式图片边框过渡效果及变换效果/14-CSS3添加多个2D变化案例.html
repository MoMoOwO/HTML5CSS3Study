<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background-color: green;
        }
        .shieldBox{
            width: 440px;
            margin: 100px auto;
        }
        .shieldBox > img{
            transition: transform 1s;
        }
        .shieldBox > img:nth-of-type(1){
            transform: translate(100px, 100px) rotate(30deg);
        }
        .shieldBox > img:nth-of-type(2){
            transform: translate(-100px, -100px) rotate(-30deg);
        }
        .shieldBox > img:nth-of-type(3){
            transform: translate(200px, 200px) rotate(60deg);
        }
        .shieldBox > img:nth-of-type(4){
            transform: translate(-200px, -200px) rotate(-60deg);
        }
        .shieldBox > img:nth-of-type(5){
            transform: translate(150px, 150px) rotate(90deg);
        }
        .shieldBox > img:nth-of-type(6){
            transform: translate(50px, -150px) rotate(-90deg);
        }
        .shieldBox > img:nth-of-type(7){
            transform: translate(-50px, -150px) rotate(60deg);
        }
        .shieldBox > img:nth-of-type(8){
            transform: translate(100px, -50px) rotate(-50deg);
        }
        .shieldBox > img:nth-of-type(9){
            transform: translate(-110px, 100px) rotate(40deg);
        }
        .shieldBox:hover > img{
            transform: none;
        }
    </style>
</head>
<body>
    <div class="shieldBox">
        <img src="./images/shield_1_01.png" alt="">
        <img src="./images/shield_1_02.png" alt="">
        <img src="./images/shield_1_03.png" alt="">
        <img src="./images/shield_1_04.png" alt="">
        <img src="./images/shield_1_05.png" alt="">
        <img src="./images/shield_1_06.png" alt="">
        <img src="./images/shield_1_07.png" alt="">
        <img src="./images/shield_1_08.png" alt="">
        <img src="./images/shield_1_09.png" alt="">
    </div>
</body>
</html>

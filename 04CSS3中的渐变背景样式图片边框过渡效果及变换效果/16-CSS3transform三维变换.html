<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            width: 100px;
            height: 100px;
            margin-left: 200px;
            margin-top: 10px;
            /* 添加过渡 */
            transition: transform 2s;
        }
        div:first-of-type{
            background-color: red;            
        }
        /* 添加三维移动 */
        div:first-of-type:active{
            /* translate3d(x方向偏移，y方向偏移，z方向偏移)，z轴未垂直与屏幕的轴 */
            transform: translate3d(400px, 400px, 400px);
            /* 单独设置三个轴的移动 */
            /* transform: translateX(100px); */
            /* transform: translateY(200px); */
            /* transform: translateZ(300px); */
        }
        div:nth-of-type(2){
            background-color: yellow;
        }
        /* 添加三维缩放 */
        div:nth-of-type(2):active{
            /* scale3d(x方向的缩放，y方向的缩放，z方向的缩放)  大于1放大，小于1缩放*/
            transform: scale3d(1.5, 1.5, 1.5);
            /* 也可以单独设置 */
            /* transform: scaleX(1.5); */
            /* transform: scaleY(1.5); */
            /* transform: scaleZ(1.5); */
        }
        div:nth-of-type(3){
            background-color: blue;
        }
        /* 添加三维旋转 */
        div:nth-of-type(3):active{
            /* rotate(x轴上的一个向量，y轴上的一个向量，z轴上的一个向量，角度值)) */
            transform: rotate3d(1, 1, 0, 30deg);
        }
        div:last-of-type{
            background-color: green;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
</body>
</html>

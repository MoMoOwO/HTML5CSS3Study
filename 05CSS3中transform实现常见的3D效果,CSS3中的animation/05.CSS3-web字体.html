<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 声明字体 */
        @font-face {
            font-family: 'customfont'; /* 指定自定义字体的名字 */
            font-display: swap;
            src: url('./fonts/webfont.eot'); /* IE9 */
            src: url('./fonts/webfont.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
            url('./fonts/webfont.woff2') format('woff2'),
            url('./fonts/webfont.woff') format('woff'), /* chrome、firefox */
            url('./fonts/webfont.ttf') format('truetype'), /* chrome、firefox、opera、Safari, Android, iOS 4.2+*/
            url('./fonts/webfont.svg#webfont') format('svg'); /* iOS 4.1- */
        }
        /* 定义一个样式，使用自定义的web字体 */
        .myFont{
            font-family: customfont;
        }
    </style>
</head>
<body>
    <!-- web字体使用细节：
    1.得自定义像生成对应字体文件得内容
    2.使用网络资源生成web字体，只有输入的需要的文字可以使用改字体。
    3.使用：定义自定义字体，定义样式使用自定义的字体，指定样式调用样式
    -->
    <span class="myFont">阿里巴巴字体？？？呵呵哒！这一分钟，你和我在一起，因为你，我会记得那一分钟。从现在开始，我们就是一分钟的朋友。这是事实，你改变不了，因为已经完成了。</span>
</body>
</html>

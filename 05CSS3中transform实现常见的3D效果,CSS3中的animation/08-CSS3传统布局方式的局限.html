<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 1000px;
            height: 200px;
            border: 1px solid red;
            box-sizing: border-box;
        }
        .first{
            width: 200px;
            height: 100%;
            background-color: red;
            float: left;
        }
        .second{
            width: 200px;
            height: 100%;
            background-color: blue;
            float: right;
        }
        .third{
            width: 200px;
            height: 100%;
            background-color: green;
            /* 块级元素使用margin: 0 auto可以将元素放在父容器的水平中心 */
            margin: 0 auto;
        }
        .fourth{
            width: 200px;
            height: 100%;
            background-color: pink;
            float: left;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="first"></div>
        <div class="second"></div>
        <div class="third"></div>
        <div class="fourth"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .layout{
            width: 500px;
            height: 600px;
            background-color: #ccc;
            margin: 10px auto;
            /* 设置父容器为弹性布局 */
            display: flex;
            /* 设置主轴方向为垂直方向 */
            flex-direction: column; 
        }
        header{
            width: 100%;
            height: 60px;
            background-color: red;
        }
        main{
            width: 100%;
            background-color: green;
            /* 让当前伸缩项占据父容器剩余空间 */
            flex: 1;
            /* 让main成为伸缩布局 */
            display: flex;
        }
        main > aside{
            height: 100%;
            background-color: pink;
            flex: 1;
        }
        main > article{
            height: 100%;
            background-color: blue;
            flex: 4;
        }
        footer{
            width: 100%;
            height: 60px;
            background-color: purple;
        }
    </style>
</head>
<body>
    <div class="layout">
        <header>Header</header>
        <main>
            <aside>aside</aside>
            <article>article</article>
        </main>
        <footer>footer</footer>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .first.current h3{
            font-style: italic;
        }
        /* 交集选择器，当当前元素同时添加了secondhe current的时候才会有效果 */
        .second.current h3{
            font-size: 130px;
        }
    </style>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery.fullPage.min.js"></script>
</head>
<body>
    <div id="dowebok">
        <div class="section first">
            <h3>第一屏</h3>
        </div>
        <div class="section second">
            <h3>第二屏</h3>
        </div>
        <div class="section">
            <h3>第三屏</h3>
        </div>
        <div class="section">
            <h3>第四屏</h3>
        </div>
        <div class="section">
            <h3>第五屏</h3>
        </div>
    </div>

    <script>
        // 初始化
        $(function(){
            $('#dowebok').fullpage({
                // 设置每一屏的背景颜色
                sectionsColor: ["red", "green", "blue", "yellow", "skyblue"],
                // 当滚动到某一屏之后调用
                // index:当前平的索引，从1开始
                afterLoad: function(anchorLink, index){
                    console.log(index);
                    // 先将其他平的current标记移除
                    $(".section").removeClass("current");
                    // 添加样式，当滚动到某一屏之后为元素添加样式 -- 标记
                    $(".section").eq(index - 1).addClass("current");
                }

            });
        });
    </script>
</body>
</html>

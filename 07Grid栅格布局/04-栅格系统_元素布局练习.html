<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        article{
            width: 400px;
            height: 400px;
            box-sizing: border-box;
            border: solid 1px black;
            display: grid;
            grid-template-rows: repeat(2 1fr);
            grid-template-columns: repeat(2 1fr);
        }
        article > div:first-child{
            grid-row-start: 1;
            grid-row-end: 3;
            grid-column-start: 1;
            grid-column-end: 2;
        }
        article > div:nth-of-type(2){
            grid-row-start: 1;
            grid-row-end: 2;
            grid-column-start: 2;
            grid-column-end: 3;
        }
        article > div:last-child{
            grid-row-start: 2;
            grid-row-end: 3;
            grid-column-start: 2;
            grid-column-end: 3;
        }
        div{
            box-sizing: border-box;
            padding: 1px;
            overflow: hidden;
        }
        div > img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <article>
        <div>
            <img src="./pic/1-1.png">
        </div>
        <div>
            <img src="./pic/1-2.png">
        </div>
        <div>
            <img src="./pic/1-3.png">
        </div>
    </article>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        article{
            width: 300px;
            height: 300px;
            border: solid silver 5px;
            display: grid;
            /* 在对Grid容器进行行列划分时，可以在中间穿插对栅格线的命名，之后便可以使用栅格线的名字来对元素进行布局 */
            /* grid-template-rows: [r1-start] 100px [r1-end r2-start] 100px [r2-end r3-start] 100px [r3-end];
            grid-template-columns: [c1-start] 100px [c1-end c2-start] 100px [c2-end c3-start] 100px [c3-end]; */

            /* 同样也可以使用repeat()函数来重复设置，因为重复设置的行列栅格线名称分别相同，所以在使用时，需要再指定列号 */
            grid-template-rows: repeat(3, [r-start] 1fr [r-end]);
            grid-template-columns: repeat(3, [c-start] 1fr [c-end]);
        }
        div{
            background-color: blueviolet;
            background-clip: content-box; /* 背景裁切 */
            border: solid 1px blueviolet;
            padding: 10px;
            box-sizing: border-box;
        }

        div:first-child{
            /* grid-row-start: r2-start;
            grid-row-end: r2-end;
            grid-column-start: c1-end;
            grid-column-end: c3-end; */

            grid-row-start: r-start 2;
            grid-row-end: r-end 2;
            grid-column-start: c-start 2;
            grid-column-end: c-end 3;
        }
    </style>
</head>
<body>
    <article>
        <div></div>
    </article>
</body>
</html>

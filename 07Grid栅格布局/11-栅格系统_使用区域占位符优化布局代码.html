<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        article{
            width: 100vw;   /* 撑满移动端宽高 */
            height: 100vh;
            display: grid;
            /*
                3行，上下各60px中间自适应；两列，第一列60px，第二列自适应。
            */
            grid-template-rows: 60px 1fr 60px;
            grid-template-columns: 60px 1fr;
            /*
                在对单元格区域进行命名时，如果某些元素就是按顺序在连续的单元格中排列，
                那么可以不命名单元格，也就没有进行单元格元素定位，只需要按顺序在容器中写入元素即可。
                但是为了防止对其他行的单元格命名造成影响，需要使用一个点号“.”或多个连续的点号来进行占位，
                比如中间的nav和main
            */
            grid-template-areas: "header header"
            ". ."
            "footer footer";
        }

        header, nav, main, footer{
            background-color: blueviolet;
            background-clip: content-box;
            padding: 10px;
        }
        header{
            
            grid-area: header;
        }
        footer{
            grid-area: footer;

            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }

        footer > div{
            background: #ddd;
            background-clip: content-box;
            padding: 5px;
        }
    </style>
</head>
<body>
    <article>
        <header></header>
        <nav></nav>
        <main></main>
        <footer>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </footer>
    </article>
</body>
</html>

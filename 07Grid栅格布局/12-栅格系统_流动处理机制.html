<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        article{
            margin: 0 auto;
            width: 300px;
            height: 300px;
            border: solid 1px silver;
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            grid-template-columns: repeat(3, 1fr);
            /*
                栅格系统的默认流动方向为先行后列，即一行排列完之后再从下一行开始，
                使用grid-auto-flow属性可以修改栅格的默认流动方向，
                参数：row，按行排列；column，按列排列；、
                另外还有一个参数，dense添加后会将后面的元素填满前面元素偏移留下的空白单元格。
            */
            /* grid-auto-flow: column; */
            grid-auto-flow: row dense;
        }

        div{
            background-color: blueviolet;
            background-clip: content-box;
            padding: 10px;
            color: white;
            font-size: 45px;
        }

        div:nth-child(1){
            grid-row: 1 / 2;
            grid-column: 1 /span 2;
        }
        div:nth-child(2){
            grid-row: 2/3;
            grid-column: 2/3;
        }
    </style>
</head>
<body>
    <article>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </article>
</body>
</html>
